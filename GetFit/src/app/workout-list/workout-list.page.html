<ion-header>
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workouts" (click)="openDetails(workout.id)">
      <ion-label>
        <h2>{{ workout.title }}</h2>
        <p>{{ workout.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
